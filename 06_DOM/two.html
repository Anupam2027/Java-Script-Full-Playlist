<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM  | chai aur code</title>
</head>
<body  style="background-color: #212121;color: #fff;">
    <div class="parent">
        <!-- this is comments -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>

    //here ,we access children element of any element
    const parent = document.querySelector(".parent")
    console.log(parent);
    console.log(parent.children);   //here we can understand that very elements has own children
    console.log(parent.children[2].innerHTML);
    for (let i = 0; i < parent.children.length; i++) {
        console.log( parent.children[i].innerHTML);
        
    }
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    //here ,we access children's parent element of any element
    const dayone = document.querySelector(".day")
    console.log(dayone);
    console.log(dayone.parentElement);  //parentElement --->for accessing child's parent element
    console.log(dayone.nextElementSibling);
    console.log(dayone.previousElementSibling);
    console.log("Nodes :", parent.childNodes);   //here "childNodes"----show all nodes("NodesList") of the parent element from the after parent but ,, here we see that in Nodeslist also add the after one enter space (very important)
</script>
</html>
